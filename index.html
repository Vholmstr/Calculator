<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-later</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-container" class="container column">
        <div id="calculator-screen" class="container column">
            <p class="smaller"></p>
            <p class="bigger"></p>
        </div>
        <div>
        </div>
        <div id="calculator-buttons-container" class="container row">
            <div id="number-buttons-container" class="row">
                <button class="special-button btn" data-value=".">.</button>
                <button class="special-button btn" data-value="C">C</button>
                <button class="special-button btn" data-value="AC">AC</button>
                <button class="number-button btn" data-value="1">1</button>
                <button class="number-button btn" data-value="2">2</button>
                <button class="number-button btn" data-value="3">3</button>
                <button class="number-button btn" data-value="4">4</button>
                <button class="number-button btn" data-value="5">5</button>
                <button class="number-button btn" data-value="6">6</button>
                <button class="number-button btn" data-value="7">7</button>
                <button class="number-button btn" data-value="8">8</button>
                <button class="number-button btn" data-value="9">9</button>
                <button class="number-button btn" data-value="0">0</button>
                <button id="equals-button" class="btn">=</button>
            </div>
            <div id="operator-buttons-container" class="column">
                <button class="operator-button btn" data-value="+">+</button>
                <button class="operator-button btn" data-value="-">-</button>
                <button class="operator-button btn" data-value="/">/</button>
                <button class="operator-button btn" data-value="*">*</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
