<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-later</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-container" class="container gcolumn">
        <div id="calculator-screen" class="container column">
            <p class="smaller"></p>
            <p></p>
        </div>
        <div id="calculator-buttons-container" class="container column">
            <div id="operator-buttons-container"class="row">
                <button class="operator-button">+</button>
                <button class="operator-button">-</button>
                <button class="operator-button">/</button>
                <button class="operator-button">*</button>
            </div>
            <div id="number-buttons-container" class="row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">0</button>
            </div>
        </div>
    </div>
    
</body>
</html>
